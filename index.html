<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Momentum Spinner</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff69b4">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            touch-action: none;
        }

        .game-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .star-container {
            width: 100vmin;
            height: 100vmin;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .star {
            width: 100vmin;
            height: 100vmin;
            transition: none;
            cursor: grab;
        }

        .star:active {
            cursor: grabbing;
        }

        .star.spinning {
            cursor: default;
        }

        /* Fallback star using CSS if image doesn't load */
        .css-star {
            width: 100vmin;
            height: 100vmin;
            background: #FFD700;
            position: relative;
            display: none;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="star-container">
            <img class="star" src="star.png" alt="Spinner" id="rotatingImage">
            <div class="css-star" id="fallbackStar"></div>
        </div>
    </div>

    <script>
        class AudioEngine {
            constructor() {
                this.audioContext = null;
                this.masterGain = null;
                this.oscillators = [];
                this.isEnabled = true;
                this.isInitialized = false;
            }
            
            async init() {
                if (this.isInitialized) return;
                
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.masterGain = this.audioContext.createGain();
                    this.masterGain.connect(this.audioContext.destination);
                    this.masterGain.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                    this.isInitialized = true;
                } catch (error) {
                    console.warn('Audio not supported:', error);
                    this.isEnabled = false;
                }
            }
            
            createDirectionalSound(velocity) {
                if (!this.isEnabled || !this.isInitialized) return null;
                
                // Resume audio context if suspended (browser policy)
                if (this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                }
                
                const isClockwise = velocity > 0;
                const absVelocity = Math.abs(velocity);
                
                // Different starting frequencies - Quinta (perfect fifth) apart
                // If base frequency is C, the quinta is G (1.5x frequency ratio)
                let baseFreq;
                if (isClockwise) {
                    // Clockwise: Higher starting pitch (quinta above)
                    baseFreq = Math.max(225, absVelocity * 3 + 375); // 1.5x higher base
                } else {
                    // Counter-clockwise: Lower starting pitch (fundamental)
                    baseFreq = Math.max(150, absVelocity * 2 + 250); // Original base
                }
                
                // Main oscillator - always sine wave
                const mainOsc = this.audioContext.createOscillator();
                const mainGain = this.audioContext.createGain();
                
                mainOsc.type = 'sine'; // Same instrument type
                mainOsc.frequency.setValueAtTime(baseFreq, this.audioContext.currentTime);
                
                // Volume modulation - same pattern
                const volumeLfo = this.audioContext.createOscillator();
                const volumeLfoGain = this.audioContext.createGain();
                volumeLfo.type = 'sine';
                
                const volumeOscFreq = absVelocity * 0.03 + 1.2;
                volumeLfo.frequency.setValueAtTime(volumeOscFreq, this.audioContext.currentTime);
                volumeLfoGain.gain.setValueAtTime(0.35, this.audioContext.currentTime);
                
                volumeLfo.connect(volumeLfoGain);
                volumeLfoGain.connect(mainGain.gain);
                
                // Frequency modulation - DIRECTION DETERMINES PITCH SWEEP
                const freqLfo = this.audioContext.createOscillator();
                const freqLfoGain = this.audioContext.createGain();
                freqLfo.type = 'triangle'; // Same modulation type
                freqLfo.frequency.setValueAtTime(absVelocity * 0.06 + 4, this.audioContext.currentTime);
                
                // KEY DIFFERENCE: Direction determines if pitch sweeps up or down
                if (isClockwise) {
                    // Clockwise: Positive pitch modulation (sweeps upward)
                    freqLfoGain.gain.setValueAtTime(baseFreq * 0.25, this.audioContext.currentTime);
                } else {
                    // Counter-clockwise: Negative pitch modulation (sweeps downward)  
                    freqLfoGain.gain.setValueAtTime(-baseFreq * 0.25, this.audioContext.currentTime);
                }
                
                freqLfo.connect(freqLfoGain);
                freqLfoGain.connect(mainOsc.frequency);
                
                // Same harmonic structure for both directions
                const harmonic = this.audioContext.createOscillator();
                const harmonicGain = this.audioContext.createGain();
                
                harmonic.type = 'sine'; // Same instrument
                harmonic.frequency.setValueAtTime(baseFreq * 1.5, this.audioContext.currentTime);
                harmonicGain.gain.setValueAtTime(0.25, this.audioContext.currentTime);
                
                // Apply same directional modulation to harmonic
                const harmonicFreqLfo = this.audioContext.createOscillator();
                const harmonicFreqLfoGain = this.audioContext.createGain();
                harmonicFreqLfo.type = 'triangle';
                harmonicFreqLfo.frequency.setValueAtTime(absVelocity * 0.06 + 4, this.audioContext.currentTime);
                
                if (isClockwise) {
                    harmonicFreqLfoGain.gain.setValueAtTime(baseFreq * 1.5 * 0.25, this.audioContext.currentTime);
                } else {
                    harmonicFreqLfoGain.gain.setValueAtTime(-baseFreq * 1.5 * 0.25, this.audioContext.currentTime);
                }
                
                harmonicFreqLfo.connect(harmonicFreqLfoGain);
                harmonicFreqLfoGain.connect(harmonic.frequency);
                
                // Connect everything
                mainOsc.connect(mainGain);
                harmonic.connect(harmonicGain);
                
                mainGain.connect(this.masterGain);
                harmonicGain.connect(this.masterGain);
                
                // Set base volume
                const baseVolume = Math.min(0.45, absVelocity / 700);
                mainGain.gain.setValueAtTime(baseVolume, this.audioContext.currentTime);
                
                // Start oscillators
                const now = this.audioContext.currentTime;
                mainOsc.start(now);
                harmonic.start(now);
                freqLfo.start(now);
                volumeLfo.start(now);
                harmonicFreqLfo.start(now);
                
                return {
                    main: mainOsc,
                    harmonic: harmonic,
                    freqLfo: freqLfo,
                    harmonicFreqLfo: harmonicFreqLfo,
                    volumeLfo: volumeLfo,
                    mainGain: mainGain,
                    harmonicGain: harmonicGain,
                    freqLfoGain: freqLfoGain,
                    harmonicFreqLfoGain: harmonicFreqLfoGain,
                    volumeLfoGain: volumeLfoGain,
                    direction: isClockwise ? 'clockwise' : 'counterclockwise'
                };
            }
            
            updateSound(soundGroup, velocity) {
                if (!soundGroup || !this.isEnabled || !this.isInitialized) return;
                
                const absVelocity = Math.abs(velocity);
                const isClockwise = velocity > 0;
                
                // Different base frequencies - Quinta apart
                let baseFreq;
                if (isClockwise) {
                    baseFreq = Math.max(225, absVelocity * 3 + 375); // Higher quinta
                } else {
                    baseFreq = Math.max(150, absVelocity * 2 + 250); // Lower fundamental
                }
                
                const baseVolume = Math.min(0.45, absVelocity / 700);
                const volumeOscFreq = absVelocity * 0.03 + 1.2;
                const now = this.audioContext.currentTime;
                
                // Update frequencies
                soundGroup.main.frequency.exponentialRampToValueAtTime(baseFreq, now + 0.1);
                soundGroup.harmonic.frequency.exponentialRampToValueAtTime(baseFreq * 1.5, now + 0.1);
                soundGroup.freqLfo.frequency.exponentialRampToValueAtTime(absVelocity * 0.06 + 4, now + 0.1);
                soundGroup.harmonicFreqLfo.frequency.exponentialRampToValueAtTime(absVelocity * 0.06 + 4, now + 0.1);
                soundGroup.volumeLfo.frequency.exponentialRampToValueAtTime(volumeOscFreq, now + 0.1);
                
                // Update volume
                soundGroup.mainGain.gain.exponentialRampToValueAtTime(Math.max(0.001, baseVolume), now + 0.1);
                
                // Update directional pitch modulation
                if (isClockwise) {
                    soundGroup.freqLfoGain.gain.exponentialRampToValueAtTime(baseFreq * 0.25, now + 0.1);
                    soundGroup.harmonicFreqLfoGain.gain.exponentialRampToValueAtTime(baseFreq * 1.5 * 0.25, now + 0.1);
                } else {
                    soundGroup.freqLfoGain.gain.exponentialRampToValueAtTime(-baseFreq * 0.25, now + 0.1);
                    soundGroup.harmonicFreqLfoGain.gain.exponentialRampToValueAtTime(-baseFreq * 1.5 * 0.25, now + 0.1);
                }
            }
            
            stopSound(soundGroup) {
                if (!soundGroup || !this.isEnabled || !this.isInitialized) return;
                
                const now = this.audioContext.currentTime;
                const fadeTime = 0.1;
                
                // Fade out all gains
                soundGroup.mainGain.gain.exponentialRampToValueAtTime(0.001, now + fadeTime);
                soundGroup.harmonicGain.gain.exponentialRampToValueAtTime(0.001, now + fadeTime);
                
                // Stop oscillators after fade
                setTimeout(() => {
                    try {
                        soundGroup.main.stop();
                        soundGroup.harmonic.stop();
                        soundGroup.freqLfo.stop();
                        soundGroup.harmonicFreqLfo.stop();
                        soundGroup.volumeLfo.stop();
                    } catch (e) {
                        // Oscillators might already be stopped
                    }
                }, fadeTime * 1000 + 50);
            }
            
            toggle() {
                this.isEnabled = !this.isEnabled;
                if (!this.isEnabled && this.masterGain) {
                    this.masterGain.gain.setValueAtTime(0, this.audioContext.currentTime);
                } else if (this.isEnabled && this.masterGain) {
                    this.masterGain.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                }
                return this.isEnabled;
            }
        }

        class MomentumSpinner {
            constructor() {
                this.star = document.getElementById('rotatingImage');
                this.fallbackStar = document.getElementById('fallbackStar');
                
                this.rotation = 0;
                this.velocity = 0; // degrees per second (positive = clockwise, negative = counterclockwise)
                this.isInteracting = false;
                this.isSpinning = false;
                
                // Touch/mouse tracking
                this.startX = 0;
                this.startY = 0;
                this.centerX = 0;
                this.centerY = 0;
                this.lastAngle = 0;
                this.lastTime = 0;
                this.velocityHistory = [];
                
                // Physics constants
                this.friction = 0.99; // Velocity decay per frame
                this.minVelocity = 5; // Stop spinning below this velocity
                this.velocityMultiplier = 2;
                
                this.animationId = null;
                
                // Audio
                this.audioEngine = new AudioEngine();
                this.currentSound = null;
                
                this.init();
            }
            
            async init() {
                // Initialize audio
                await this.audioEngine.init();
                
                // Handle image load error - show CSS star as fallback
                this.star.addEventListener('error', () => {
                    this.star.style.display = 'none';
                    this.fallbackStar.style.display = 'block';
                    this.star = this.fallbackStar;
                });
                
                // Touch events for mobile - on entire document for easy interaction
                document.addEventListener('touchstart', this.handleStart.bind(this), { passive: false });
                document.addEventListener('touchmove', this.handleMove.bind(this), { passive: false });
                document.addEventListener('touchend', this.handleEnd.bind(this), { passive: false });
                
                // Mouse events for desktop testing - on entire document
                document.addEventListener('mousedown', this.handleStart.bind(this));
                document.addEventListener('mousemove', this.handleMove.bind(this));
                document.addEventListener('mouseup', this.handleEnd.bind(this));
                
                // Prevent context menu on long press - on entire document
                document.addEventListener('contextmenu', (e) => e.preventDefault());
                
                // Start animation loop
                this.animate();
            }
            
            handleStart(e) {
                e.preventDefault();
                
                // Allow system swipe-up from bottom edge (for closing app)
                const touch = e.touches ? e.touches[0] : e;
                const screenHeight = window.innerHeight;
                const bottomEdgeThreshold = 50;
                
                // If touch starts near bottom edge, don't handle spinning
                if (touch.clientY > screenHeight - bottomEdgeThreshold) {
                    return; // Let system handle it
                }
                
                // Initialize audio context on first user interaction
                if (!this.audioEngine.isInitialized) {
                    this.audioEngine.init();
                }
                
                // Stop any current spinning
                this.stopSpinning();
                
                this.isInteracting = true;
                this.velocityHistory = [];
                
                // Always use the star's center, regardless of where touch starts
                const rect = this.star.getBoundingClientRect();
                this.centerX = rect.left + rect.width / 2;
                this.centerY = rect.top + rect.height / 2;
                
                const clientX = touch.clientX;
                const clientY = touch.clientY;
                
                this.startX = clientX;
                this.startY = clientY;
                
                // Calculate initial angle from star center
                const deltaX = clientX - this.centerX;
                const deltaY = clientY - this.centerY;
                this.lastAngle = Math.atan2(deltaY, deltaX) * (180 / Math.PI);
                this.lastTime = Date.now();
                
                this.star.classList.remove('spinning');
            }
            
            handleMove(e) {
                if (!this.isInteracting) return;
                e.preventDefault();
                
                // Allow system swipe-up from bottom edge
                const touch = e.touches ? e.touches[0] : e;
                const screenHeight = window.innerHeight;
                const bottomEdgeThreshold = 50;
                
                if (touch.clientY > screenHeight - bottomEdgeThreshold) {
                    return; // Let system handle it
                }
                
                const clientX = touch.clientX;
                const clientY = touch.clientY;
                
                // Calculate the angle from star center to current touch position
                const deltaX = clientX - this.centerX;
                const deltaY = clientY - this.centerY;
                const currentAngle = Math.atan2(deltaY, deltaX) * (180 / Math.PI);
                
                // Calculate rotation difference
                let angleDiff = currentAngle - this.lastAngle;
                
                // Handle angle wrap-around
                if (angleDiff > 180) angleDiff -= 360;
                if (angleDiff < -180) angleDiff += 360;
                
                // Update rotation
                this.rotation += angleDiff;
                
                // Calculate velocity for momentum
                const currentTime = Date.now();
                const timeDiff = currentTime - this.lastTime;
                
                if (timeDiff > 0) {
                    const instantVelocity = (angleDiff / timeDiff) * 1000; // degrees per second
                    this.velocityHistory.push(instantVelocity);
                    
                    // Keep only recent velocity samples
                    if (this.velocityHistory.length > 5) {
                        this.velocityHistory.shift();
                    }
                }
                
                this.lastAngle = currentAngle;
                this.lastTime = currentTime;
                
                this.updateRotation();
            }
            
            handleEnd(e) {
                if (!this.isInteracting) return;
                
                this.isInteracting = false;
                
                // Calculate average velocity from recent samples
                if (this.velocityHistory.length > 0) {
                    const avgVelocity = this.velocityHistory.reduce((a, b) => a + b, 0) / this.velocityHistory.length;
                    this.velocity = avgVelocity * this.velocityMultiplier;
                    
                    // Start spinning if velocity is significant
                    if (Math.abs(this.velocity) > this.minVelocity) {
                        this.startSpinning();
                    }
                }
                
                this.velocityHistory = [];
            }
            
            startSpinning() {
                this.isSpinning = true;
                this.star.classList.add('spinning');
                
                // Start directional sound
                if (this.audioEngine.isEnabled) {
                    this.currentSound = this.audioEngine.createDirectionalSound(this.velocity);
                }
            }
            
            stopSpinning() {
                this.isSpinning = false;
                this.velocity = 0;
                this.star.classList.remove('spinning');
                
                // Stop sound
                if (this.currentSound) {
                    this.audioEngine.stopSound(this.currentSound);
                    this.currentSound = null;
                }
            }
            
            animate() {
                // Physics simulation
                if (this.isSpinning && !this.isInteracting) {
                    // Apply friction
                    this.velocity *= this.friction;
                    
                    // Update sound based on current velocity
                    if (this.currentSound && this.audioEngine.isEnabled) {
                        this.audioEngine.updateSound(this.currentSound, this.velocity);
                    }
                    
                    // Stop spinning if velocity is too low
                    if (Math.abs(this.velocity) < this.minVelocity) {
                        this.stopSpinning();
                    } else {
                        // Update rotation based on velocity
                        this.rotation += this.velocity / 60; // Assuming 60fps
                        this.updateRotation();
                    }
                }
                
                this.animationId = requestAnimationFrame(() => this.animate());
            }
            
            updateRotation() {
                this.star.style.transform = `rotate(${this.rotation}deg)`;
            }
        }
        
        // Start the game when page loads
        window.addEventListener('load', () => {
            new MomentumSpinner();
        });
        
        // Prevent scrolling and zooming on mobile - lock entire screen except system gestures
        document.addEventListener('touchstart', (e) => {
            // Allow system swipe-up from bottom edge (for closing app)
            const touch = e.touches[0];
            const screenHeight = window.innerHeight;
            const bottomEdgeThreshold = 50; // pixels from bottom
            
            // If touch starts near bottom edge, don't prevent (allow system gesture)
            if (touch.clientY > screenHeight - bottomEdgeThreshold) {
                return; // Let system handle it
            }
            
            // Otherwise, prevent all default behavior
            e.preventDefault();
        }, { passive: false });
        
        document.addEventListener('touchmove', (e) => {
            // Allow system swipe-up from bottom edge
            const touch = e.touches[0];
            const screenHeight = window.innerHeight;
            const bottomEdgeThreshold = 50;
            
            if (touch.clientY > screenHeight - bottomEdgeThreshold) {
                return; // Let system handle it
            }
            
            e.preventDefault();
        }, { passive: false });
        
        document.addEventListener('gesturestart', (e) => {
            e.preventDefault();
        });
        
        document.addEventListener('gesturechange', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
