<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Momentum Spinner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: none;
            font-family: Arial, sans-serif;
        }

        /* Opening Screen Styles */
        .opening-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background: #000000;
            gap: 10vw;
        }

        .selection-container {
            display: flex;
            gap: 10vw;
            justify-content: center;
            align-items: center;
        }

        .star-option {
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .star-option:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        .star-option:active {
            transform: scale(1.05);
        }

        .star-preview {
            width: 35vmin;
            height: 35vmin;
            object-fit: contain;
        }

        .star-preview.fallback {
            background: #FFD700;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        /* Game Screen Styles */
        .game-screen {
            width: 100vmin;
            height: 100vmin;
            display: none;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .star {
            width: 100vmin;
            height: 100vmin;
            transition: none;
            cursor: grab;
        }

        .star:active {
            cursor: grabbing;
        }

        .star.spinning {
            cursor: default;
        }

        /* Fallback star using CSS if image doesn't load */
        .css-star {
            width: 100vmin;
            height: 100vmin;
            background: #FFD700;
            position: relative;
            display: none;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }



        /* Responsive design */
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
                margin-bottom: 1.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
                margin-bottom: 2rem;
            }
            
            .selection-container {
                gap: 2rem;
            }
            
            .star-preview {
                width: 150px;
                height: 150px;
            }
            
            .star-label {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Opening Screen -->
    <div class="opening-screen" id="openingScreen">
        <div class="selection-container">
            <div class="star-option" data-type="A">
                <img class="star-preview" src="starA.png" alt="Star A" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <div class="star-preview fallback" style="display: none;"></div>
            </div>
            
            <div class="star-option" data-type="L">
                <img class="star-preview" src="starL.gif" alt="Star L" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <div class="star-preview fallback" style="display: none;"></div>
            </div>
        </div>
    </div>

    <!-- Game Screen -->
    <div class="game-screen" id="gameScreen">
        <img class="star" src="" alt="Spinner" id="rotatingImage">
        <div class="css-star" id="fallbackStar"></div>
    </div>

    <script>
        class MomentumSpinner {
            constructor(selectedType) {
                this.selectedType = selectedType;
                this.star = document.getElementById('rotatingImage');
                this.fallbackStar = document.getElementById('fallbackStar');
                
                // Set the correct image source based on selection
                // Use .gif for type L, .png for type A
                if (selectedType === 'L') {
                    this.star.src = `starL.gif`;
                } else {
                    this.star.src = `star${selectedType}.png`;
                }
                
                this.rotation = 0;
                this.velocity = 0; // degrees per second
                this.isInteracting = false;
                this.isSpinning = false;
                
                // Touch/mouse tracking
                this.startX = 0;
                this.startY = 0;
                this.centerX = 0;
                this.centerY = 0;
                this.lastAngle = 0;
                this.lastTime = 0;
                this.velocityHistory = [];
                
                // Physics constants
                this.friction = 0.99; // Velocity decay per frame
                this.minVelocity = 5; // Stop spinning below this velocity
                this.velocityMultiplier = 2;
                
                // Audio system
                this.audioContext = null;
                this.audioBuffers = {};
                this.currentAudioZone = 0;
                this.currentSource = null;
                this.currentGainNode = null;
                this.masterGainNode = null;
                this.fadeOutTime = 0.3; // Quick fade out duration in seconds
                this.crossFadeTime = 1; // Cross fade duration between zones
                
                // EASILY ADJUSTABLE SPEED RANGES (degrees per second)
                // Audio files are now based on selected type (A or L)
                this.speedRanges = [
                    { min: 5,   max: 250,  file: `1${selectedType}.mp3` },  // Zone 1
                    { min: 250,  max: 500, file: `2${selectedType}.mp3` },  // Zone 2  
                    { min: 500, max: 1000, file: `3${selectedType}.mp3` },  // Zone 3
                    { min: 1000, max: 2000, file: `4${selectedType}.mp3` },  // Zone 4
                    { min: 2000, max: Infinity, file: `5${selectedType}.mp3` }  // Zone 5
                ];
                
                this.animationId = null;
                
                this.init();
            }
            
            async init() {
                // Initialize audio system
                await this.initAudioSystem();
                
                // Handle image load error - show CSS star as fallback
                this.star.addEventListener('error', () => {
                    this.star.style.display = 'none';
                    this.fallbackStar.style.display = 'block';
                    this.star = this.fallbackStar;
                });
                
                // Touch events for mobile
                this.star.addEventListener('touchstart', this.handleStart.bind(this), { passive: false });
                this.star.addEventListener('touchmove', this.handleMove.bind(this), { passive: false });
                this.star.addEventListener('touchend', this.handleEnd.bind(this), { passive: false });
                
                // Mouse events for desktop
                this.star.addEventListener('mousedown', this.handleStart.bind(this));
                this.star.addEventListener('mousemove', this.handleMove.bind(this));
                this.star.addEventListener('mouseup', this.handleEnd.bind(this));
                this.star.addEventListener('mouseleave', this.handleEnd.bind(this));
                
                // Prevent context menu on long press
                this.star.addEventListener('contextmenu', (e) => e.preventDefault());
                
                // Start animation loop
                this.animate();
            }
            
            async initAudioSystem() {
                try {
                    // Create audio context
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    // Create master gain node for volume control
                    this.masterGainNode = this.audioContext.createGain();
                    this.masterGainNode.connect(this.audioContext.destination);
                    
                    // Load all audio files
                    await this.loadAudioFiles();
                    
                } catch (error) {
                    console.error('Audio initialization failed:', error);
                }
            }
            
            async loadAudioFiles() {
                const loadPromises = this.speedRanges.map(async (range, index) => {
                    try {
                        const response = await fetch(range.file);
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        const arrayBuffer = await response.arrayBuffer();
                        const audioBuffer = await this.audioContext.decodeAudioData(arrayBuffer);
                        this.audioBuffers[index + 1] = audioBuffer;
                    } catch (error) {
                        console.error(`Failed to load ${range.file}:`, error);
                        // Continue without this audio file
                    }
                });
                
                await Promise.all(loadPromises);
            }
            
            getSpeedZone(velocity) {
                const absVelocity = Math.abs(velocity);
                
                for (let i = 0; i < this.speedRanges.length; i++) {
                    const range = this.speedRanges[i];
                    if (absVelocity >= range.min && absVelocity < range.max) {
                        return i + 1; // Return zone number (1-5)
                    }
                }
                
                return 0; // No zone (silent)
            }
            
            playAudioForZone(zone) {
                if (!this.audioContext || !this.audioBuffers[zone]) {
                    return;
                }
                
                // If same zone, do nothing
                if (zone === this.currentAudioZone) {
                    return;
                }
                
                // Create new audio source with its own gain node for independent volume control
                const audioBuffer = this.audioBuffers[zone];
                const newSource = this.audioContext.createBufferSource();
                const newGainNode = this.audioContext.createGain();
                
                newSource.buffer = audioBuffer;
                newSource.loop = true;
                newSource.connect(newGainNode);
                newGainNode.connect(this.masterGainNode);
                
                // Start with volume at 0 for smooth fade in
                newGainNode.gain.setValueAtTime(0, this.audioContext.currentTime);
                newSource.start();
                
                // Fade in new audio
                newGainNode.gain.linearRampToValueAtTime(1, this.audioContext.currentTime + this.crossFadeTime);
                
                // If there's current audio playing, cross-fade it out
                if (this.currentSource && this.currentGainNode) {
                    const oldSource = this.currentSource;
                    const oldGainNode = this.currentGainNode;
                    
                    // Fade out old audio
                    oldGainNode.gain.linearRampToValueAtTime(0, this.audioContext.currentTime + this.crossFadeTime);
                    
                    // Stop old source after fade out completes
                    setTimeout(() => {
                        try {
                            oldSource.stop();
                        } catch (e) {
                            // Source might already be stopped
                        }
                    }, this.crossFadeTime * 1000 + 100); // Add small buffer
                }
                
                // Update current references
                this.currentSource = newSource;
                this.currentGainNode = newGainNode;
                this.currentAudioZone = zone;
            }
            
            stopCurrentAudio() {
                if (this.currentSource && this.currentGainNode) {
                    // Quick fade out when stopping
                    this.currentGainNode.gain.linearRampToValueAtTime(0, this.audioContext.currentTime + this.fadeOutTime);
                    
                    // Stop source after fade out
                    const sourceToStop = this.currentSource;
                    setTimeout(() => {
                        try {
                            sourceToStop.stop();
                        } catch (e) {
                            // Source might already be stopped
                        }
                    }, this.fadeOutTime * 1000 + 50);
                    
                    this.currentSource = null;
                    this.currentGainNode = null;
                }
                this.currentAudioZone = 0;
            }
            
            handleStart(e) {
                e.preventDefault();
                
                // Initialize audio context on first user interaction if needed
                if (this.audioContext && this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                }
                
                // Stop any current spinning
                this.stopSpinning();
                
                this.isInteracting = true;
                this.velocityHistory = [];
                
                const rect = this.star.getBoundingClientRect();
                this.centerX = rect.left + rect.width / 2;
                this.centerY = rect.top + rect.height / 2;
                
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                
                this.startX = clientX;
                this.startY = clientY;
                
                // Calculate initial angle
                const deltaX = clientX - this.centerX;
                const deltaY = clientY - this.centerY;
                this.lastAngle = Math.atan2(deltaY, deltaX) * (180 / Math.PI);
                this.lastTime = Date.now();
                
                this.star.classList.remove('spinning');
            }
            
            handleMove(e) {
                if (!this.isInteracting) return;
                e.preventDefault();
                
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                
                // Calculate the angle from center to current position
                const deltaX = clientX - this.centerX;
                const deltaY = clientY - this.centerY;
                const currentAngle = Math.atan2(deltaY, deltaX) * (180 / Math.PI);
                
                // Calculate rotation difference
                let angleDiff = currentAngle - this.lastAngle;
                
                // Handle angle wrap-around
                if (angleDiff > 180) angleDiff -= 360;
                if (angleDiff < -180) angleDiff += 360;
                
                // Update rotation
                this.rotation += angleDiff;
                
                // Calculate velocity for momentum
                const currentTime = Date.now();
                const timeDiff = currentTime - this.lastTime;
                
                if (timeDiff > 0) {
                    const instantVelocity = (angleDiff / timeDiff) * 1000; // degrees per second
                    this.velocityHistory.push(instantVelocity);
                    
                    // Keep only recent velocity samples
                    if (this.velocityHistory.length > 5) {
                        this.velocityHistory.shift();
                    }
                }
                
                this.lastAngle = currentAngle;
                this.lastTime = currentTime;
                
                this.updateRotation();
            }
            
            handleEnd(e) {
                if (!this.isInteracting) return;
                
                this.isInteracting = false;
                
                // Calculate average velocity from recent samples
                if (this.velocityHistory.length > 0) {
                    const avgVelocity = this.velocityHistory.reduce((a, b) => a + b, 0) / this.velocityHistory.length;
                    this.velocity = avgVelocity * this.velocityMultiplier;
                    
                    // Start spinning if velocity is significant
                    if (Math.abs(this.velocity) > this.minVelocity) {
                        this.startSpinning();
                    }
                }
                
                this.velocityHistory = [];
            }
            
            startSpinning() {
                this.isSpinning = true;
                this.star.classList.add('spinning');
            }
            
            stopSpinning() {
                this.isSpinning = false;
                this.velocity = 0;
                this.star.classList.remove('spinning');
                this.stopCurrentAudio();
            }
            
            animate() {
                // Physics simulation
                if (this.isSpinning && !this.isInteracting) {
                    // Apply friction
                    this.velocity *= this.friction;
                    
                    // Stop spinning if velocity is too low
                    if (Math.abs(this.velocity) < this.minVelocity) {
                        this.stopSpinning();
                    } else {
                        // Update rotation based on velocity
                        this.rotation += this.velocity / 60; // Assuming 60fps
                        this.updateRotation();
                        
                        // Update audio based on current velocity
                        const zone = this.getSpeedZone(this.velocity);
                        if (zone > 0) {
                            this.playAudioForZone(zone);
                        } else {
                            this.stopCurrentAudio();
                        }
                    }
                }
                
                this.animationId = requestAnimationFrame(() => this.animate());
            }
            
            updateRotation() {
                this.star.style.transform = `rotate(${this.rotation}deg)`;
            }
            
            destroy() {
                // Clean up animation frame and audio
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                }
                this.stopCurrentAudio();
            }
        }
        
        // Global variables for screen management
        let currentSpinner = null;
        const openingScreen = document.getElementById('openingScreen');
        const gameScreen = document.getElementById('gameScreen');
        
        // Function to show opening screen
        function showOpeningScreen() {
            openingScreen.style.display = 'flex';
            gameScreen.style.display = 'none';
            
            // Destroy current spinner if it exists
            if (currentSpinner) {
                currentSpinner.destroy();
                currentSpinner = null;
            }
        }
        
        // Function to show game screen with selected type
        function showGameScreen(selectedType) {
            openingScreen.style.display = 'none';
            gameScreen.style.display = 'flex';
            
            // Create new spinner with selected type
            currentSpinner = new MomentumSpinner(selectedType);
        }
        
        // Event listeners for star selection
        document.querySelectorAll('.star-option').forEach(option => {
            option.addEventListener('click', (e) => {
                const selectedType = e.currentTarget.dataset.type;
                showGameScreen(selectedType);
            });
        });
        
        // Start with opening screen when page loads
        window.addEventListener('load', () => {
            showOpeningScreen();
        });
        
        // Prevent scrolling and zooming on mobile
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
        
        document.addEventListener('gesturestart', (e) => {
            e.preventDefault();
        });
        
        document.addEventListener('gesturechange', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
